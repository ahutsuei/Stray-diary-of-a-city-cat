<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, initial-scale=1.0" />
  <title>輸入信箱</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap&family=Dela+Gothic+One&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Zen Antique', sans-serif;
    }

    body {
      background: #2C2C2C;
      width: 390px;
      height: 844px;
      overflow: hidden;
      position: relative;
    }

    .email-input {
      width: 178px;
      height: 40px;
      position: absolute;
      left: 106px;
      top: 377px;
      background: #D9D9D9;
      border-radius: 40px;
      border: none;
      padding: 0 15px;
      font-size: 14px;
      text-align: center;
    }

    .confirm-button {
      position: absolute;
      left: 175px;
      top: 754px;
      width: 40px;
      height: 40px;
      background: #D9D9D9;
      border-radius: 50%;
      cursor: pointer;
      text-align: center;
      line-height: 40px;
      font-size: 24px;
      font-family: 'Dela Gothic One', sans-serif;
      font-weight: 400;
    }

    .title {
      position: absolute;
      top: 324px;
      left: 111px;
      font-size: 24px;
      color: white;
      letter-spacing: 4.8px;
    }
  </style>
</head>
<body>
  <div data-layer="輸入email" class="Email" style="width: 390px; height: 844px; position: relative; background: #2C2C2C;">
    <input type="email" id="emailInput" class="email-input" placeholder="請輸入..." />
    <div class="confirm-button" onclick="handleConfirm()">✓</div>
    <div class="title">輸入你的信箱</div>
  </div>

  <script>
    function handleConfirm() {
      const email = document.getElementById("emailInput").value.trim();
      if (email === "") {
        alert("請輸入信箱！");
        return;
      }
      // ✅ 可加上 email 格式驗證（簡易）
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("請輸入有效的 Email！");
        return;
      }

      // ✅ 這裡跳轉頁面
      window.location.href = "final.html";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant"> <!-- 設定語言為繁體中文 -->
<head>
  <meta charset="UTF-8" /> <!-- 設定網頁編碼為 UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <!-- 設定響應式設計與禁止縮放，適用於手機裝置 -->
  <title>城市貓の流浪日記</title> <!-- 設定網頁標題 -->

  <style>
    /* 重置所有元素的預設邊距與內距，並設定 box-sizing 為 border-box */
    /* 設定全域字體為細明體並加粗 */
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'SimSun', serif;
    font-weight: bold;
    }

    /* 設定 HTML 與 Body 的尺寸滿版，並防止捲動 */
    html, body {
    width: 100%;
    height: 100%;
    overflow: hidden; /* 防止 body 被滾動 */
    }

    /* 設定提示文字樣式 */
    .text {
      position: fixed;               /* 固定在畫面上，不會隨滾動而改變 */
      bottom: 50px;                  /* 與畫面底部距離 50px */
      left: 50%;
      transform: translateX(-50%);   /* 使元素水平置中 */
      text-align: center;
      color: black;
      font-size: 14px;
      letter-spacing: 5px;
      animation: fadeIn 1s ease-in-out;
      z-index: 1;                    /* 確保在背景影片之上 */
    }

    /* 新增：黑色透明遮罩層 */
    .overlay {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.2); /* 黑色 + 20% 透明 */
      z-index: 0; /* 在圖片上方、文字下方 */
    }
  </style>
</head>
<body>
  <body onclick="goNext()">
  <!-- 背景圖片：自動寬度適應手機，長度等比例縮放 -->
    <img src="3.png" style="width: 100vw; height: auto; display: block;" />

    <!-- 新增遮罩層 -->
    <div class="overlay"></div>
    
    <!-- 題目描述文字，置中顯示 -->
    <div style="width: 320px; height: auto; left: 50%; top: 75px; transform: translateX(-50%); position: absolute; text-align: justify; color: #FFFEFE; font-size: 16px; line-height: 28px; letter-spacing: 1.50px; word-wrap: break-word">
      你終於躲過了的追捕後，藏身在在垃圾桶旁邊，忽然聞到一陣香味，是一塊香噴噴的雞腿！！當你準備靠近時，角落傳來一些東動靜，好像有什麽東西在那裡。
    </div>

    <!-- 進度條容器 -->
    <div style="position: absolute; bottom: 0; left: 0; width: 100%; height: 8px; background-color: rgba(255, 255, 255, 0.2); z-index: 3;">
      <!-- 真正的進度條（可動態改變 width 代表進度） -->
      <div style="width: 14%; height: 100%; background-color: #FFDE59;"></div>
    </div>

    <div class="text">點擊進入選項</div> <!-- 提示文字 -->
  </div>

    <!-- 音效 -->
  <audio id="clickSound" src="2.mp3" preload="auto"></audio>

  <script>
    function goNext() {
      const audio = document.getElementById('clickSound');
      audio.volume = 1.0; // 將音量設為最大
      audio.play(); // 播放音效
      setTimeout(() => {
        window.location.href = 'test3_1.html';
      }, 300); // 延遲導頁以確保音效有播放
    }
  </script>
</body>
</html>

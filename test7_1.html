<!DOCTYPE html>
<html lang="zh-Hant"> <!-- 設定語言為繁體中文 -->
<head>
  <meta charset="UTF-8" /> <!-- 設定網頁編碼為 UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <!-- 設定響應式設計與禁止縮放，適用於手機裝置 -->
  <title>城市貓の流浪日記</title> <!-- 設定網頁標題 -->

  <style>
    /* 重置所有元素的預設邊距與內距，並設定 box-sizing 為 border-box */
    /* 設定全域字體為細明體並加粗 */
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'SimSun', serif;
    font-weight: bold;
    }

    /* 設定 HTML 與 Body 的尺寸滿版，並防止捲動 */
    html, body {
    width: 100%;
    height: 100%;
    overflow: hidden; /* 防止 body 被滾動 */
    }

  </style>

</head>
<body>
  <!-- 背景圖片：自動寬度適應手機，長度等比例縮放 -->
    <img src="0.jpg" style="width: 100vw; height: auto; display: block;" />

    <div style="left: 30px; top: 30px; position: absolute; transform: rotate(-180deg); text-align: justify; color: white; font-size: 30px; cursor: pointer;" onclick="window.location.href='test6_1.html'">→</div>

    <!-- 題目描述文字，置中顯示 -->
    <div style="width: 320px; height: auto; left: 50%; top: 75px; transform: translateX(-50%); position: absolute; text-align: justify; color: #FFFEFE; font-size: 13px; line-height: 24px; letter-spacing: 1.50px; word-wrap: break-word">
      你誤闖了一個固定貓群的聚集地，牠們並不歡迎你，有幾隻開始向你發出低鳴。
    </div>
    
    <!-- 群組：選項按鈕 + 文字 -->
    <div style="width: 300px; height: 25px; left: 50%; bottom: 170px; transform: translateX(-50%); position: absolute; cursor: pointer;" onclick="addScores(['Physical bullying', 'Cyber bullying'], 1)">
      <div style="width: 100%; height: 100%; background: #D9D9D9; border-radius: 25px;"></div>
      <div style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; display: flex; align-items: center; justify-content: center; color: black; font-size: 13px;">彎身警戒，一邊後退一邊觀察牠們的動作</div>
    </div>

    <div style="width: 300px; height: 25px; left: 50%; bottom: 130px; transform: translateX(-50%); position: absolute; cursor: pointer;" onclick="addScores(['Verbal bullying', 'Counterattacking bullying'], 1)">
      <div style="width: 100%; height: 100%; background: #D9D9D9; border-radius: 25px;"></div>
      <div style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; display: flex; align-items: center; justify-content: center; color: black; font-size: 13px;">迅速轉身離開這裡，心裡暗記不要再來</div>
    </div>

    <div style="width: 300px; height: 25px; left: 50%; bottom: 90px; transform: translateX(-50%); position: absolute; cursor: pointer;" onclick="addScores(['Sexual bullying', 'Relationship bullying'], 1)">
      <div style="width: 100%; height: 100%; background: #D9D9D9; border-radius: 25px;"></div>
      <div style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; display: flex; align-items: center; justify-content: center; color: black; font-size: 13px;">慢慢眨眼，減少攻擊性</div>
    </div>

    <div style="width: 300px; height: 25px; left: 50%; bottom: 50px; transform: translateX(-50%); position: absolute; cursor: pointer;" onclick="addScores(['Normal'], 1)">
      <div style="width: 100%; height: 100%; background: #D9D9D9; border-radius: 25px;"></div>
      <div style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; display: flex; align-items: center; justify-content: center; color: black; font-size: 13px;">蹲坐不動</div>
    </div>

    <script>
    function addScores(types, value) {
      // 取得原本的分數資料（如果還沒建立，就創一個空物件）
      const scoreData = JSON.parse(localStorage.getItem('score')) || {};

      // 對每個類型加上分數
      types.forEach(type => {
        if (!scoreData[type]) {
          scoreData[type] = 0; // 如果還沒有這個類型，就初始化為 0
        }
        scoreData[type] += value; // 加上指定的分數
      });

      // 儲存更新後的分數
      localStorage.setItem('score', JSON.stringify(scoreData));

      // 跳轉到下一頁（你可以換成你要的下一頁網址）
      window.location.href = "test8.html";
    }
    </script>
</body>
</html>

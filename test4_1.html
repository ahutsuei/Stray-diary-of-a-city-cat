<!DOCTYPE html>
<html lang="zh-Hant"> <!-- 設定語言為繁體中文 -->
<head>
  <meta charset="UTF-8" /> <!-- 設定網頁編碼為 UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <!-- 設定響應式設計與禁止縮放，適用於手機裝置 -->
  <title>城市貓の流浪日記</title> <!-- 設定網頁標題 -->

  <style>
    /* 重置所有元素的預設邊距與內距，並設定 box-sizing 為 border-box */
    /* 設定全域字體為細明體並加粗 */
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'SimSun', serif;
    font-weight: bold;
    }

    /* 設定 HTML 與 Body 的尺寸滿版，並防止捲動 */
    html, body {
    width: 100%;
    height: 100%;
    overflow: hidden; /* 防止 body 被滾動 */
    }

  </style>

</head>
<body>
  <!-- 背景圖片：自動寬度適應手機，長度等比例縮放 -->
    <img src="4.png" style="width: 100vw; height: auto; display: block;" />

    <audio id="buttonSound" src="1.mp3" preload="auto"></audio>

    <div style="left: 30px; top: 30px; position: absolute; transform: rotate(-180deg); text-align: justify; color: white; font-size: 30px; cursor: pointer;" onclick="window.location.href='test3_1.html'">→</div>

    <!-- 題目描述文字，置中顯示 -->
    <div style="width: 320px; height: auto; left: 50%; top: 75px; transform: translateX(-50%); position: absolute; text-align: justify; color: #FFFEFE; font-size: 16px; line-height: 28px; letter-spacing: 1.50px; word-wrap: break-word">
      夜晚降臨，氣溫驟降，大雨如注。你躲在車底下顫抖著，水已經濕到肚皮。前方不遠處，有一家便利商店的屋簷，燈火通明，或許能避雨。
    </div>

    <!-- 進度條容器 -->
    <div style="position: absolute; bottom: 0; left: 0; width: 100%; height: 8px; background-color: rgba(255, 255, 255, 0.2); z-index: 3;">
      <!-- 真正的進度條（可動態改變 width 代表進度） -->
      <div style="width: 21%; height: 100%; background-color: #FFDE59;"></div>
    </div>
    
    <!-- 群組：選項按鈕 + 文字 -->
    <div style="width: 350px; height: 50px; left: 50%; bottom: 230px; transform: translateX(-50%); position: absolute; cursor: pointer;" onclick="addScores(['Counterattacking bullying', 'Relationship bullying'], 1)">
      <img src="button.png" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; border-radius: 25px; z-index: 0; opacity: 0.6;" />
      <div style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; display: flex; align-items: center; justify-content: center; color: black; font-size: 14px;">衝向便利商店屋簷，希望能取暖片刻</div>
    </div>

    <div style="width: 350px; height: 50px; left: 50%; bottom: 170px; transform: translateX(-50%); position: absolute; cursor: pointer;" onclick="addScores(['Physical bullying', 'Sexual bullying'], 1)">
      <img src="button.png" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; border-radius: 25px; z-index: 0; opacity: 0.6;" />
      <div style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; display: flex; align-items: center; justify-content: center; color: black; font-size: 14px;">留在車底，不敢冒險接近有人類的地方</div>
    </div>

    <div style="width: 350px; height: 50px; left: 50%; bottom: 110px; transform: translateX(-50%); position: absolute; cursor: pointer;" onclick="addScores(['Cyber bullying', 'Verbal bullying'], 1)">
      <img src="button.png" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; border-radius: 25px; z-index: 0; opacity: 0.6;" />
      <div style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; display: flex; align-items: center; justify-content: center; color: black; font-size: 14px;">嘗試繞遠路找個沒人的停車場繼續躲雨</div>
    </div>

    <div style="width: 350px; height: 50px; left: 50%; bottom: 50px; transform: translateX(-50%); position: absolute; cursor: pointer;" onclick="addScores(['Normal'], 1)">
      <img src="button.png" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; border-radius: 25px; z-index: 0; opacity: 0.6;" />
      <div style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; display: flex; align-items: center; justify-content: center; color: black; font-size: 14px;">走向便利商店</div>
    </div>

    <script>
    function addScores(types, value) {
      // 播放音效
      const audio = document.getElementById('buttonSound');
      audio.volume = 1.0; // 最大音量
      audio.currentTime = 0; // 每次都從頭播放
      audio.play();

      // 取得原本的分數資料（如果還沒建立，就創一個空物件）
      const scoreData = JSON.parse(localStorage.getItem('score')) || {};

      // 對每個類型加上分數
      types.forEach(type => {
        if (!scoreData[type]) {
          scoreData[type] = 0; // 如果還沒有這個類型，就初始化為 0
        }
        scoreData[type] += value; // 加上指定的分數
      });

      // 儲存更新後的分數
      localStorage.setItem('score', JSON.stringify(scoreData));

      // 播放完音效後再跳轉
      audio.onended = () => {
        window.location.href = "test5.html";
      };
    }
    </script>
</body>
</html>

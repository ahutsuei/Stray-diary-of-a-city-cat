<!DOCTYPE html>
<html lang="zh-Hant"> <!-- 設定語言為繁體中文 -->
<head>
  <meta charset="UTF-8" /> <!-- 設定網頁編碼為 UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <!-- 設定響應式設計與禁止縮放，適用於手機裝置 -->
  <title>城市貓の流浪日記</title> <!-- 設定網頁標題 -->
  
  <link rel="preload" as="image" href="01.jpg">
  <link rel="preload" as="image" href="02.jpg">
  <link rel="preload" as="image" href="03.jpg">
  <link rel="preload" as="image" href="04.jpg">
  <link rel="preload" as="image" href="05.jpg">
  <link rel="preload" as="image" href="06.jpg">
  <link rel="preload" as="image" href="07.jpg">

  <style>
    /* 重置所有元素的預設邊距與內距，並設定 box-sizing 為 border-box */
    /* 設定全域字體為細明體並加粗 */
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'SimSun', serif;
    font-weight: bold;
    }

    /* 設定 HTML 與 Body 的尺寸滿版，並防止捲動 */
     html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      z-index: -1; /* 背景圖在最底層 */
      background-color: black;
    }

    .custom-btn-wrapper {
    width: 350px;
    height: 50px;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    cursor: pointer;
    z-index: 1;
  }

  .custom-btn-bg {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    border-radius: 25px;
    z-index: 0;
  }

  .custom-btn-text {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: black;
    font-size: 16px;
    font-weight: bold;
    z-index: 1;
  }

  </style>
</head>
<body>
  <div id="loadingMessage" style="
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 20px;
    color: white;
    background-color: rgba(0,0,0,0.6);
    padding: 20px 40px;
    border-radius: 10px;
    z-index: 9999;">
    加載中...
  </div>

  <!-- 重新測驗 -->
  <div class="custom-btn-wrapper" style="bottom: 150px; display: none;" id="btn-reset" onclick="resetTest()">
    <img src="button.png" class="custom-btn-bg" />
    <div class="custom-btn-text">重新測驗</div>
  </div>

  <!-- 分享測驗 -->
  <div class="custom-btn-wrapper" style="bottom: 90px; display: none;" id="btn-share" onclick="shareTest()">
    <img src="button.png" class="custom-btn-bg" />
    <div class="custom-btn-text">分享測驗</div>
  </div>

  <!-- 官網 -->
  <div class="custom-btn-wrapper" style="bottom: 30px; display: none;" id="btn-site" onclick="window.open('https://www.instagram.com/diary_of_a_stray_cat?igsh=MWFxcmZ1MGFjMW5rMQ==')">
    <img src="button.png" class="custom-btn-bg" />
    <div class="custom-btn-text">官網</div>
  </div>

  <!-- 圖鑒 -->
  <div class="custom-btn-wrapper" style="bottom: -30px; display: none;" id="btn-book" onclick="window.open('https://你的圖鑒網址.com', '_blank')">
    <img src="button.png" class="custom-btn-bg" />
    <div class="custom-btn-text">圖鑒</div>

  <script>
      const score = JSON.parse(localStorage.getItem('score')) || {};
      const email = localStorage.getItem("userEmail") || "";
      const alreadySubmitted = localStorage.getItem("formSubmitted");

      let highestType = '';
      let highestValue = -1;

      for (let type in score) {
        if (score[type] > highestValue) {
          highestValue = score[type];
          highestType = type;
        }
      }

        const totalScores = {
          "Counterattacking bullying": 0,
          "Verbal bullying": 0,
          "Physical bullying": 0,
          "Cyber bullying": 0,
          "Sexual bullying": 0,
          "Relationship bullying": 0,
          "Normal": 0
        };

        const resultBackgrounds = {
          "Counterattacking bullying": "01.jpg",
          "Verbal bullying": "02.jpg",
          "Physical bullying": "03.jpg",
          "Cyber bullying": "04.jpg",
          "Sexual bullying": "05.jpg",
          "Relationship bullying": "06.jpg",
          "Normal": "07.jpg"
        };

        const backgroundImg = resultBackgrounds[highestType];

        setTimeout(() => {
        const loadingMsg = document.getElementById("loadingMessage");
        if (loadingMsg) loadingMsg.style.display = "none";

        // 顯示所有按鈕
        document.getElementById("btn-reset").style.display = "block";
        document.getElementById("btn-share").style.display = "block";
        document.getElementById("btn-site").style.display = "block";
        document.getElementById("btn-book").style.display = "block";

            // 載入並設定背景圖
            if (backgroundImg) {
              const img = new Image();
              img.src = backgroundImg;
              img.onload = () => {
                // 設定背景圖片（用 ::before 層或直接 body）
                document.styleSheets[0].insertRule(`body::before { background-image: url('${backgroundImg}'); }`, 0);
                // 或用下面一行替代
                // document.body.style.backgroundImage = `url('${backgroundImg}')`;
              };
            }
          }, 1500); // 這邊可調整加載時間，例如 1500 毫秒


        function submitToGoogleForm() {
        // 如果之前送出過就不再送出
        if (alreadySubmitted === "true") {
          console.log("已送出過，跳過提交。");
          return;
        }

        const formData = new FormData();
        formData.append("entry.676996804", email);          // Email 欄位
        formData.append("entry.1150981508", highestType);   // 人格結果欄位
        formData.append("entry.1222422724", JSON.stringify(score)); // 分數 JSON

        fetch("https://docs.google.com/forms/d/e/1FAIpQLSfmFi-4acie9JsQ3BTqAhsH5QS2s2kOWHUnyfpAPAn_K-B-UQ/formResponse", {
          method: "POST",
          mode: "no-cors",
          body: formData
        })
        .then(() => {
        console.log("送出成功（no-cors 無法回傳實際狀態）");
        localStorage.setItem("formSubmitted", "true");
      })
        .catch((err) => {
        console.error("送出失敗", err);
        localStorage.removeItem("formSubmitted"); // 失敗時允許重試
      });
    }

      submitToGoogleForm();

      function resetTest() {
        localStorage.clear();
        window.location.href = "index.html"; // 改成你的第一頁路徑
      }
      
      function shareTest() {
      const shareData = {
        title: '城市貓の流浪日記',
        text: '來看看你是哪種類型的城市貓吧！',
        url: window.location.origin + '/index.html'
      };

      if (navigator.share) {
        navigator.share(shareData).catch(err => console.error('分享失敗:', err));
      } else {
        alert("你的瀏覽器不支援 Web Share API。");
      }
    }
    </script>

    <!-- 加上隱藏的 iframe -->
    <iframe name="hiddenIframe" style="display: none;"></iframe>

</body>
</html>

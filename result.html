<!DOCTYPE html>
<html lang="zh-Hant"> <!-- 設定語言為繁體中文 -->
<head>
  <meta charset="UTF-8" /> <!-- 設定網頁編碼為 UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <!-- 設定響應式設計與禁止縮放，適用於手機裝置 -->
  <title>城市貓の流浪日記</title> <!-- 設定網頁標題 -->
  
  <style>
    /* 重置所有元素的預設邊距與內距，並設定 box-sizing 為 border-box */
    /* 設定全域字體為細明體並加粗 */
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'SimSun', serif;
    font-weight: bold;
    }

    /* 設定 HTML 與 Body 的尺寸滿版，並防止捲動 */
     html, body {
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
    }

    .result-box {
      max-width: 320px;
    }

    .title {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .description {
      font-size: 15px;
      line-height: 1.8;
    }

    .reset-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <div class="title">你的城市貓人格是：</div>
    <div id="resultText" class="description">讀取中...</div>
    <button class="reset-btn" onclick="resetTest()">重新測驗</button>
  </div>

  <script>
    window.onload = function() {
      try {
        const score = JSON.parse(localStorage.getItem('score')) || {};

        const typeMap = {
          Q1: "Verbal bullying",
          Q2: "Physical bullying",
          Q3: "Cyber bullying",
          Q4: "Sexual bullying",
          Q5: "Relationship bullying",
          Q6: "Counterattacking bullying",
          Q7: "Normal"
        };

        const totalScores = {
          "Counterattacking bullying": 0,
          "Verbal bullying": 0,
          "Physical bullying": 0,
          "Cyber bullying": 0,
          "Sexual bullying": 0,
          "Relationship bullying": 0,
          "Normal": 0
        };

        for (let key in score) {
          const mapped = typeMap[key];
          if (mapped) {
            totalScores[mapped] += score[key];
          }
        }

        let highestType = '';
        let highestValue = -1;

        for (let type in totalScores) {
          if (totalScores[type] > highestValue) {
            highestValue = totalScores[type];
            highestType = type;
          }
        }

        const resultDescriptions = {
          "Counterattacking bullying": "😿 你是孟加拉貓：表面堅強，但每當遭遇挑戰時，內心的脆弱便隱約可見。為了保護自己，你選擇用攻擊來掩蓋所有的不安。",
          "Verbal bullying": "😿 你是布偶貓：你天生溫柔，卻也因此不知如何拒絕他人的要求。總是默默承擔，卻害怕自己無法滿足每一個人。",
          "Physical bullying": "😿 你是橘貓：你總是帶著笑臉迎接每個人，但心底的那份不安，卻總是隱隱浮現。你懷疑自己是否做錯了什麼，是否真的足夠好。",
          "Cyber bullying": "😿 你是英國短毛貓：不必再將痛苦隱藏在微笑後，偶爾讓自己的聲音響起，向他人訴說，總有那麼一位能為你分擔。",
          "Sexual bullying": "😿 你是斯芬克斯貓：孤獨成了你的習慣，反而比人群更讓你感到自在。但你深知，所有的防備，其實都是對過往傷痛的保護。",
          "Relationship bullying": "😿 你是波斯貓：不必為了不成為焦點而自我封閉，真正的友情，來自於真誠，而非為他人換取微笑。",
          "Normal": "😿 你是人類寶寶：你不需要急著成長、不用懂得所有情緒。只要在安全的地方，繼續觀察、感受、依靠，讓自己用自己的節奏慢慢展開。"
        };

        const result = resultDescriptions[highestType] || "尚未完成測驗，請重新開始。";
        document.getElementById("resultText").innerText = result;

      } catch (error) {
        document.getElementById("resultText").innerText = "讀取結果時發生錯誤，請重新測驗。";
        console.error("錯誤：", error);
      }
    };

    function resetTest() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>

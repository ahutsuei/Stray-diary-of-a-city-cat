<!DOCTYPE html>
<html lang="zh-Hant"> <!-- 設定語言為繁體中文 -->
<head>
  <meta charset="UTF-8" /> <!-- 設定網頁編碼為 UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <!-- 設定響應式設計與禁止縮放，適用於手機裝置 -->
  <title>城市貓の流浪日記</title> <!-- 設定網頁標題 -->
  
  <style>
    /* 重置所有元素的預設邊距與內距，並設定 box-sizing 為 border-box */
    /* 設定全域字體為細明體並加粗 */
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'SimSun', serif;
    font-weight: bold;
    }

    /* 設定 HTML 與 Body 的尺寸滿版，並防止捲動 */
     html, body {
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
    }

    .result-box {
      max-width: 320px;
    }

    .title {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .description {
      font-size: 15px;
      line-height: 1.8;
    }

    .reset-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <div class="title">你的城市貓人格是：</div>
    <div id="resultText" class="description">讀取中...</div>
    <button class="reset-btn" onclick="resetTest()">重新測驗</button>
  </div>

  <script>
      const score = JSON.parse(localStorage.getItem('score')) || {};
      const email = localStorage.getItem("userEmail") || "";
      const alreadySubmitted = localStorage.getItem("formSubmitted");

      let highestType = '';
      let highestValue = -1;

      for (let type in score) {
        if (score[type] > highestValue) {
          highestValue = score[type];
          highestType = type;
        }
      }

        const totalScores = {
          "Counterattacking bullying": 0,
          "Verbal bullying": 0,
          "Physical bullying": 0,
          "Cyber bullying": 0,
          "Sexual bullying": 0,
          "Relationship bullying": 0,
          "Normal": 0
        };

        const resultDescriptions = {
          "Counterattacking bullying": "😿 你是孟加拉貓：表面堅強，但每當遭遇挑戰時，內心的脆弱便隱約可見。為了保護自己，你選擇用攻擊來掩蓋所有的不安。",
          "Verbal bullying": "😿 你是布偶貓：你天生溫柔，卻也因此不知如何拒絕他人的要求。總是默默承擔，卻害怕自己無法滿足每一個人。",
          "Physical bullying": "😿 你是橘貓：你總是帶著笑臉迎接每個人，但心底的那份不安，卻總是隱隱浮現。你懷疑自己是否做錯了什麼，是否真的足夠好。",
          "Cyber bullying": "😿 你是英國短毛貓：不必再將痛苦隱藏在微笑後，偶爾讓自己的聲音響起，向他人訴說，總有那麼一位能為你分擔。",
          "Sexual bullying": "😿 你是斯芬克斯貓：孤獨成了你的習慣，反而比人群更讓你感到自在。但你深知，所有的防備，其實都是對過往傷痛的保護。",
          "Relationship bullying": "😿 你是波斯貓：不必為了不成為焦點而自我封閉，真正的友情，來自於真誠，而非為他人換取微笑。",
          "Normal": "😿 你是人類寶寶：你不需要急著成長、不用懂得所有情緒。只要在安全的地方，繼續觀察、感受、依靠，讓自己用自己的節奏慢慢展開。"
        };

        document.getElementById("resultText").innerText = resultDescriptions[highestType] || "尚未完成測驗，請重新開始。";

        function submitToGoogleForm() {
        // 如果之前送出過就不再送出
        if (alreadySubmitted === "true") {
          console.log("已送出過，跳過提交。");
          return;
        }
        
        const formData = new FormData();
        formData.append("entry.676996804", email);          // Email 欄位
        formData.append("entry.1150981508", highestType);   // 人格結果欄位
        formData.append("entry.1222422724", JSON.stringify(score)); // 分數 JSON

        fetch("https://docs.google.com/forms/d/e/1FAIpQLSfmFi-4acie9JsQ3BTqAhsH5QS2s2kOWHUnyfpAPAn_K-B-UQ/formResponse", {
          method: "POST",
          mode: "no-cors",
          body: formData
        })
        .then(() => {
        console.log("送出成功（no-cors 無法回傳實際狀態）");
        localStorage.setItem("formSubmitted", "true");
      })
        .catch((err) => {
        console.error("送出失敗", err);
        localStorage.removeItem("formSubmitted"); // 失敗時允許重試
      });
    }

      submitToGoogleForm();

      function resetTest() {
        localStorage.clear();
        window.location.href = "index.html"; // 改成你的第一頁路徑
      }
    </script>

    <!-- 加上隱藏的 iframe -->
    <iframe name="hiddenIframe" style="display: none;"></iframe>

</body>
</html>

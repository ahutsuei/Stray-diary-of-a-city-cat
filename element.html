<!DOCTYPE html>
<html lang="zh-Hant"> <!-- 設定語言為繁體中文 -->
<head>
  <meta charset="UTF-8" /> <!-- 設定網頁編碼為 UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <!-- 設定響應式設計與禁止縮放，適用於手機裝置 -->
  <title>城市貓の流浪日記</title> <!-- 設定網頁標題 -->

  <style>
    /* 重置所有元素的預設邊距與內距，並設定 box-sizing 為 border-box */
    /* 設定全域字體為細明體並加粗 */
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'SimSun', serif;
    font-weight: bold;
    }

    /* 設定 HTML 與 Body 的尺寸滿版，並防止捲動 */
    html, body {
    width: 100%;
    height: 100%;
    overflow: hidden; /* 防止 body 被滾動 */
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    /* 設定影片為背景並鋪滿畫面 */
    video.background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* 保持比例填滿，裁切多餘部分 */
      z-index: -1; /* 確保影片在最底層 */
    }

    /* 設定提示文字樣式 */
    .text {
      position: fixed;               /* 固定在畫面上，不會隨滾動而改變 */
      bottom: 50px;                  /* 與畫面底部距離 50px */
      left: 50%;
      transform: translateX(-50%);   /* 使元素水平置中 */
      text-align: center;
      color: #FFFEFE;
      font-size: 14px;
      letter-spacing: 5px;
      animation: fadeIn 1s ease-in-out;
      z-index: 1;                    /* 確保在背景影片之上 */
    }

    /* 黑色遮罩初始為不透明，進入後淡出 */
    #transition-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      opacity: 1;
      pointer-events: none;
      z-index: 10;
      transition: opacity 0.8s ease;
    }

  </style>
</head>
 <!-- 背景影片：播放完凍結最後一幀 -->
 <body onclick="startVideo()">
  <video id="bgVideo" class="background-video" playsinline>
    <source src="0.mp4" type="video/mp4">
  </video>

  <div id="textPrompt" class="text">點擊開始</div>
  <div id="transition-overlay"></div> <!-- ✅ 這個是你剛剛少放的遮罩 -->

  <script>
    const video = document.getElementById('bgVideo');
    const overlay = document.getElementById('transition-overlay');
    const textPrompt = document.getElementById('textPrompt');

    let videoFinished = false;
    let allowJump = false;
    let fadeOutStarted = false; // ✅ 控制是否已開始音量淡出

    window.addEventListener('load', () => {
      overlay.style.opacity = '0';
    });

    function startVideo() {
      if (allowJump) {
        window.location.href = 'test1.html';
        return;
      }

      document.body.onclick = null;
      textPrompt.style.display = 'none';

      video.muted = false;

      video.play().then(() => {
        console.log("影片開始播放");

        // ✅ 顯示「點擊進入下一個頁面」的提示（30秒）
        setTimeout(() => {
          textPrompt.textContent = "點擊進入下一個頁面";
          textPrompt.style.display = 'block';
          allowJump = true;
          document.body.onclick = startVideo;
        }, 30000);

        // ✅ 每 200ms 檢查是否該開始音量淡出
        const fadeCheck = setInterval(() => {
          const timeRemaining = video.duration - video.currentTime;

          // ⚠️ 若剩下不到3秒且尚未開始淡出
          if (timeRemaining <= 3 && !fadeOutStarted) {
            fadeOutStarted = true;
            fadeOutAudio();
            clearInterval(fadeCheck);
          }
        }, 200);
      }).catch((err) => {
        console.warn("影片播放失敗：", err);
        alert("影片播放失敗，請重新載入或改用其他瀏覽器");
      });
    }

    // ✅ 音量淡出函式：於 3 秒內慢慢變小
    function fadeOutAudio() {
      const fadeDuration = 3000; // 3秒
      const steps = 30; // 每100ms降一次
      const interval = fadeDuration / steps;
      const volumeStep = video.volume / steps;

      let currentStep = 0;

      const fadeInterval = setInterval(() => {
        currentStep++;
        video.volume = Math.max(0, video.volume - volumeStep);
        if (currentStep >= steps) {
          clearInterval(fadeInterval);
        }
      }, interval);
    }

    video.addEventListener('ended', () => {
      video.pause();
      video.currentTime = video.duration;
      videoFinished = true;

      if (!allowJump) {
        textPrompt.textContent = "點擊進入下一個頁面";
        textPrompt.style.display = 'block';
        allowJump = true;
        document.body.onclick = startVideo;
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant"> <!-- 設定語言為繁體中文 -->
<head>
  <meta charset="UTF-8" /> <!-- 設定網頁編碼為 UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <!-- 設定響應式設計與禁止縮放，適用於手機裝置 -->
  <title>城市貓の流浪日記</title> <!-- 設定網頁標題 -->

  <style>
    /* 重置所有元素的預設邊距與內距，並設定 box-sizing 為 border-box */
    /* 設定全域字體為細明體並加粗 */
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'SimSun', serif;
    font-weight: bold;
    }

    /* 設定 HTML 與 Body 的尺寸滿版，並防止捲動 */
    html, body {
    width: 100%;
    height: 100%;
    overflow: hidden; /* 防止 body 被滾動 */
    }

    /* 設定提示文字樣式 */
    .text {
      position: fixed;               /* 固定在畫面上，不會隨滾動而改變 */
      bottom: 50px;                  /* 與畫面底部距離 50px */
      left: 50%;
      transform: translateX(-50%);   /* 使元素水平置中 */
      text-align: center;
      color: #FFFEFE;
      font-size: 14px;
      letter-spacing: 5px;
      animation: fadeIn 1s ease-in-out;
      z-index: 1;                    /* 確保在背景影片之上 */
    }
  </style>
</head>
<body>
  <body onclick="goNext()">
  <!-- 背景圖片：自動寬度適應手機，長度等比例縮放 -->
    <img src="4.png" style="width: 100vw; height: auto; display: block;" />

    <!-- 題目描述文字，置中顯示 -->
    <div style="width: 320px; height: auto; left: 50%; top: 75px; transform: translateX(-50%); position: absolute; text-align: justify; color: #FFFEFE; font-size: 16px; line-height: 28px; letter-spacing: 1.50px; word-wrap: break-word">
      夜晚降臨，氣溫驟降，大雨如注。你躲在車底下顫抖著，水已經濕到肚皮。前方不遠處，有一家便利商店的屋簷，燈火通明，或許能避雨。
    </div>

    <div class="text">點擊進入下一個頁面</div> <!-- 提示文字 -->
  </div>

    <script>
    // 當使用者點擊畫面時，導向 test4_1.html
    function goNext() {
      window.location.href = 'test4_1.html'; // 導向 test4.html 頁面
    }
  </script>
</body>
</html>

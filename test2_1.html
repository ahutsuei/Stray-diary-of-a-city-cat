<!DOCTYPE html>

<head>

    padding: 0;

    font-weight: bold;
    }

    html, body {
    width: 100%;
    height: 100%;
    overflow: hidden; /* 防止 body 被滾動 */
    }

    .next-page {

      position: absolute;
      text-align: center;
      color: #FFFEFE;
      font-size: 12px;
      font-weight: 400;
      letter-spacing: 5px;
      word-wrap: break-word;

</head>

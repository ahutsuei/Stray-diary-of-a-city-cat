<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>城市貓の流浪日記</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: 'Zen Antique', sans-serif;
    }

    .container {
      width: 100%;
      height: 100vh;
      background: #2C2C2C;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .title-wrapper {
      text-align: center;
      color: #E8E8E8;
    }

    .title-main {
      font-size: 48px;
      margin: 0;
    }

    .title-sub-jp {
      font-size: 24px;
      margin: 4px 0;
    }

    .title-sub {
      font-size: 48px;
      margin: 0;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .name-box {
      width: 180px;
      height: 40px;
      background: #D9D9D9;
      border-radius: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .name-text {
      font-size: 14px;
      color: black;
    }

    .submit-circle {
      width: 40px;
      height: 40px;
      background: #D9D9D9;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .submit-check {
      font-size: 24px;
      color: black;
    }

    @media screen and (min-width: 400px) {
      .title-main,
      .title-sub {
        font-size: 64px;
      }

      .title-sub-jp {
        font-size: 32px;
      }

      .name-box {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-wrapper">
      <h1 class="title-main">城市貓</h1>
      <div class="title-sub-jp">の</div>
      <h1 class="title-sub">流浪日記</h1>
    </div>

    <div class="input-wrapper">
      <div class="name-box">
        <span class="name-text">請輸入名字</span>
      </div>
      <div class="submit-circle">
        <div class="submit-check">✓</div>
      </div>
    </div>
  </div>
</body>
</html>

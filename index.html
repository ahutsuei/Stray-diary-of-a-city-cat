<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, initial-scale=1.0">
  <title>城市貓の流浪日記</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: 'Zen Antique', sans-serif;
    }

    .container {
      width: 390px;
      height: 844px;
      position: relative;
      background: white;
      overflow: hidden;
      margin: 0 auto;
      border: 1px solid #ccc;
    }

    .background {
      width: 390px;
      height: 844px;
      position: absolute;
      left: 0;
      top: 0;
      background: #2C2C2C;
    }

    .title-main {
      width: 292px;
      height: 93px;
      position: absolute;
      left: 49px;
      top: 76px;
      color: #E8E8E8;
      font-size: 64px;
      font-weight: 400;
      word-wrap: break-word;
    }

    .title-sub-jp {
      width: 292px;
      height: 46px;
      position: absolute;
      left: 49px;
      top: 156px;
      text-align: center;
      color: #E8E8E8;
      font-size: 32px;
      font-weight: 400;
    }

    .title-sub {
      width: 292px;
      height: 87px;
      position: absolute;
      left: 49px;
      top: 182px;
      text-align: right;
      color: #E8E8E8;
      font-size: 64px;
      font-weight: 400;
    }

    .name-box {
      width: 178px;
      height: 40px;
      position: absolute;
      left: 78px;
      top: 754px;
      background: #D9D9D9;
      border-radius: 40px;
    }

    .name-text {
      position: absolute;
      left: 132px;
      top: 764px;
      text-align: center;
      color: black;
      font-size: 14px;
      font-weight: 400;
    }

    .submit-button {
      width: 178px;
      height: 40px;
      position: absolute;
      left: 78px;
      top: 804px;
      background: #D9D9D9;
      border-radius: 40px;
      cursor: pointer;
      display: none; /* 隱藏直到輸入名字後顯示 */
    }

    .submit-text {
      position: absolute;
      left: 40px;
      top: 8px;
      text-align: center;
      color: black;
      font-size: 14px;
      font-weight: 400;
    }

    #name-input {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      text-align: center;
      font-size: 14px;
      color: black;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background"></div>

    <div class="title-main">城市猫</div>
    <div class="title-sub-jp">の</div>
    <div class="title-sub">流浪日記</div>

    <div class="name-box">
      <input type="text" id="name-input" placeholder="請輸入名字" />
    </div>

    <div class="submit-button" id="submit-button">
      <div class="submit-text">確認</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
